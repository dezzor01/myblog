<!DOCTYPE html>
<html lang="eng">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enter — {{.SiteTitle}}</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-indigo-50 via-white to-blue-50 min-h-screen flex items-center justify-center">
  <div class="bg-white p-12 rounded-3xl shadow-2xl w-full max-w-md border border-gray-100">
    <h1 class="text-4xl font-bold text-center mb-10 text-gray-800">Admin</h1>
    
    <form action="/login" method="POST" class="space-y-8">
      <input 
        type="password" 
        name="password" 
        placeholder="Password" 
        required 
        class="w-full px-6 py-5 text-lg border-2 border-gray-300 rounded-2xl focus:border-blue-500 focus:ring-4 focus:ring-blue-200 outline-none transition"
        autofocus
      >
      
      <button type="submit" 
              class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 hover:from-blue-700 hover:to-indigo-700 text-white font-bold py-5 px-8 rounded-2xl text-xl shadow-xl transform hover:scale-105 transition duration-200">
        Log in
      </button>
    </form>

    <div class="mt-8 text-center text-sm text-gray-500">
      <a href="/" class="hover:text-blue-600 transition">← To home</a>
    </div>
  </div>
</body>
</html>
